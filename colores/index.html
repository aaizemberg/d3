<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>paleta de colores (Google Trend)</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>

<script>
var url = 'https://raw.githubusercontent.com/aaizemberg/d3/gh-pages/colores/data.tsv';
d3.tsv(url, function(data) {

  var w = (10*50)+25;
  var h = 25+20*(data.length/10);
  var svg = d3.select("body").append("svg").attr("width",w).attr("height",h);  

  svg.append("rect")
       			.attr("x", 0)
       			.attr("y", 0)
       			.attr("height", h)
       			.attr("width", w)
       			.style("stroke", "#000")
       			.style("fill", "none")
       			.style("stroke-width", 0.25);  
    
  svg.selectAll("losrect").data(data).enter().append("rect")
     .attr("width",20)
     .attr("height",19)
     .attr("fill", function(d) { return d.rgb;  })
     .attr("y", function(d) { return 12+(Number(d.orden)-1)*20;  })
     .attr("x", function(d) { return 25+50*(Number(d.paleta)-1);  })
})
</script>  
  
</body>
</html>
