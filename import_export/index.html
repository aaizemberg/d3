<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Import & Export by Country (USDA)</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var w = 500;
			var h = 500;

			var dataset = [
              { country:'Argentina' , valor:11 },
              { country:'Chile'     , valor:22 },
              { country:'Paraguay'  , valor:33 }
            ];

			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

          svg.append("rect")
            .attr("width", w)
            .attr("height", h)
            .attr("fill","white")
            .attr("stroke","gray");

          svg.append("line")
            .attr("x1", w / 2)
            .attr("y1", 0)
            .attr("x2", w / 2)
            .attr("y2", w)
            .attr("stroke","gray")
            .attr("stroke-width","0.1");

          svg.append("line")
            .attr("x1", 50 + w / 2)
            .attr("y1", 0)
            .attr("x2", 50 + w / 2)
            .attr("y2", w)
            .attr("stroke","gray")
            .attr("stroke-width","0.1");

          svg.append("line")
            .attr("x1", w / 2 - 50 )
            .attr("y1", 0)
            .attr("x2", w / 2 - 50 )
            .attr("y2", w)
            .attr("stroke","gray")
            .attr("stroke-width","0.1");


			// Paises
			//
          var text = svg.selectAll("text.paises")
                         .data(dataset)
                         .enter()
                         .append("text");

          text.text( function(d) { return d.country })
              .attr("class", "paises")
              .attr("x", w / 2)
              .attr("y", function(d,i) {return (30 + (i * 25))} )
              .attr("text-anchor", "middle")
              .attr("font-family","sans-serif")
              .attr("font-size", "20px")
              .attr("fill", "gray");


			// Imprimo los valores
			//
		  var textos = svg.selectAll("text.textos")
			    .data(dataset)
			    .enter()
			    .append("text");

          textos.text( function(d) { return (d.valor);} )
            	.attr("class", "textos")
				.attr("x", w/2 + 50)
				.attr("y", function(d, i) { return (i * 25) + 30; } )
                .attr("font-family","sans-serif")
                .attr("font-size", "20px")
                .attr("fill", "gray");

          var rect = svg.selectAll("rect.imp")
                         .data(dataset)
                         .enter()
                         .append("rect");

          rect.attr("x" , 10)
              .attr("y" , function(d,i) { return 12 + i*25 } )
              .attr("class", "imp")
              .attr("fill","gray")
              .attr("stroke","gray")
              .attr("width" , function(d) { return d.valor } )
              .attr("height" , 20);

      </script>
	</body>
</html>
