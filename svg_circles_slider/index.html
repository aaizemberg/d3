<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>d3.js | svg | html5 Slider</title>
  <script src="http://d3js.org/d3.v3.js"></script>
</head>
<body>
  <p>move the slider, the script will draw between 1 to 640 circles</p>
  <input type="range" id="slider" min="1" max="640" style="width: 640px;">
  <div id="viz"></div>
  
  <script>
    var w = 640, h = 480;
    var svg = d3.select("#viz")
		.append("svg")
		.attr("width", w)
		.attr("height", h);
    
    svg.append("rect")
		.style("stroke", "black")
		.style("fill", "white")
		.attr("x", 0)
		.attr("y", 0)
		.attr("width", w)
		.attr("height", h);

  
function draw_n_circles( n ) {
 d3.select("svg").selectAll("circle").data([]).exit().remove();
		
  for (var i=0; i < n ; i++) {
		x = Math.random() * w;
		y = Math.random() * h;
		r = Math.random() * 25;
		col_stroke = '#' + (Math.random()*255 | (Math.random()*255 << 8) | (Math.random()*255 << 16)).toString(16); // colorToHex
		col_fill   = '#' + (Math.random()*255 | (Math.random()*255 << 8) | (Math.random()*255 << 16)).toString(16); // colorToHex
		svg.append("circle")
			.style("stroke", col_stroke )
			.style("fill", col_fill )
			.style("stroke-width", 2)
			.attr("r", r)
			.attr("cx", x)
			.attr("cy", y);
  }
}
  d3.select("input#slider").on("change", function() {
  	draw_n_circles( this.value );
  });
  
    draw_n_circles( 320 );
</script>  
</body>
</html>
