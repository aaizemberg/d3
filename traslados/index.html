<!DOCTYPE html>
<head>
<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<meta charset="utf-8">
<title>Traslados</title>
<style>

#graph {
	font-family: "Helvetica Neue", sans-serif;
}

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 0px 0 #fff;
  font-size: 14px;
  font-family: "Helvetica Neue", sans-serif;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Traslados en el SPF</h1>
		<div class="row">
			<div class="col-md-4">
			  seleccione el a√±o: <select id="year" class="form-control">
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option selected="selected" value="2015">2015</option>
			  </select>
			</div>
			<div class="col-md-8"></div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12">
			  <div id="chart">Cargando datos...</div>
			</div>
		</div>
	</div>
  <!-- <script src="d3.v3.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>

<!--
from http://bl.ocks.org/frischmilch/7667996
<script src="sankey_auto.js"></script>
-->
<script src="sankey.js"></script>

<script>

// var year_sel = "2013";
var graph = {"nodes" : [], "links" : []};
var units = "unidades";

var margin = {top: 1, right: 1, bottom: 1, left: 1},
width = 950 - margin.left - margin.right,
height = 500 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),    // zero decimal places
format = function(d) { return formatNumber(d) + " " + units; },
color = d3.scale.category20();

// load(year_sel);
load();

function load() {
   var svg = d3.select("#chart").html("").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");

    // Set the sankey diagram properties
  var sankey = d3.sankey()
    .nodeWidth(12)
    .nodePadding(20)
    .size([width, height]);

  var path = sankey.link();


  d3.tsv("datos.tsv", function(error, data) {
    graph = {"nodes" : [], "links" : []};
    data.forEach(function (d, i) {
     console.log( i  + ", " + d.source + ", " + d.target + ", " +  d.size );
     graph.nodes.push({ "name": d.source });
     graph.nodes.push({ "name": d.target });
     graph.links.push({ "source": d.source, "target": d.target,"value": d.size });
    });
    // thanks Mike Bostock https://groups.google.com/d/msg/d3-js/pl297cFtIQk/Eso4q_eBu1IJ
    // this handy little function returns only the distinct / unique nodes
    graph.nodes = d3.keys(d3.nest()
      .key(function (d) { return d.name; })
      .map(graph.nodes));

    //it appears d3 with force layout wants a numeric source and target
    //so loop through each link replacing the text with its index from node
    graph.links.forEach(function (d, i) {
      graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
      graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
    });

    //now loop through each nodes to make nodes an array of objects rather than an array of strings
    graph.nodes.forEach(function (d, i) {
      graph.nodes[i] = { "name": d };
    });

  sankey
    .nodes(graph.nodes)
    .links(graph.links)
    .layout(32);

  // add in the links
  var link = svg.append("g").selectAll(".link")
  .data(graph.links)
  .enter().append("path")
  .attr("class", "link")
  .attr("d", path)
  .style("stroke-width", function(d) { return Math.max(1, d.dy); })
  .sort(function(a, b) { return b.dy - a.dy; });

  // add the link titles
  link.append("title")
  .text(function(d, i) {
   return "link #" + (parseInt(i)+2) + "\n" +
   d.source.name + " ? " + d.target.name + "\n" +
   format(d.value); });

  // add in the nodes
  var node = svg.append("g").selectAll(".node")
  .data(graph.nodes)
  .enter().append("g")
  .attr("class", "node")
  .attr("transform", function(d) {
    return "translate(" + d.x + "," + d.y + ")"; })
  .call(d3.behavior.drag()
    .origin(function(d) { return d; })
    .on("dragstart", function() {
      this.parentNode.appendChild(this);
    })
    .on("drag", dragmove))
  .on("mouseover", fade(0.2))
  .on("mouseout", fade(1));

  // add the rectangles for the nodes
  node.append("rect")
  .attr("height", function(d) { return d.dy; })
  .attr("width", sankey.nodeWidth())
  .style("fill", function(d) {
    return d.color = color(d.name.replace(/ .*/, "")); })
  .style("stroke", function(d) {
    return d3.rgb(d.color).darker(2); })
  .append("title")
  .text(function(d, i) {
    return "node #" + i + "\n" + d.name + "\n" + format(d.value);
  });

  // add in the title for the nodes
  node.append("text")
  .attr("x", -6)
  .attr("y", function(d) { return d.dy / 2; })
  .attr("dy", ".35em")
  .attr("text-anchor", "end")
  .attr("transform", null)
  .text(function(d) { return d.name; })
  .filter(function(d) { return d.x < width / 2; })
  .attr("x", 6 + sankey.nodeWidth())
  .attr("text-anchor", "start");

  // the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform",
      "translate(" + (
        d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
        ) + "," + (
        d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
        ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }

  // Returns an event handler for fading a given chord group.
  // http://bl.ocks.org/mbostock/4062006
  function fade(opacity) {
    return function(g, i) {
      var elements = svg.selectAll(".node");
      elements = elements.filter(function(d) { return d.name != graph.nodes[i].name; });
      elements.transition()
      .style("opacity", opacity);

      svg.selectAll(".link")
      .filter(function(d) { return d.source.name != graph.nodes[i].name && d.target.name != graph.nodes[i].name; })
      .transition()
      .style("opacity", opacity);
    };
  }
  });
}

  year_sel = d3.select("select#year").node().value;
  load(year_sel);
});
**/

</script>

</body>
</html>
